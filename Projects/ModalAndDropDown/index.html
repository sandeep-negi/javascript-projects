<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header></header>
  <main>
    <section id="container">
      <button class="modal-btn">Open Modal</button>
      <div class="d-none" id="modal">
        <div id="modal-container">
          <div class="modal-header">
            <h2>Modal Demo</h2>
            <h3 id="close-modal">X</h3>
          </div>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque non delectus dolor quidem cum reiciendis
            molestiae deserunt id! Officia, mollitia!</p>
        </div>
        <div id="fade"></div>
      </div>
    </section>
    <section id="dropDown-container">
      <div class="dropDown">
        <h2 class="country" id="displayName">Country</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-down"
          viewBox="0 0 16 16">
          <path
            d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z" />
        </svg>
      </div>

      <ul id="country-names" class="d-none">
        <li class="country dd">Italy</li>
        <li class="country dd">France</li>
        <li class="country dd">India</li>
        <li class="country dd">Australia</li>
      </ul>

    </section>
  </main>
  <footer></footer>

  <script src="app.js"></script>
</body>

</html>
